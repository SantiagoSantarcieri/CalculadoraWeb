<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cortinas</title>
</head>


<body>

    <script type="text/javascript">
            function multiplicar(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var cotizacion_dolar = document.getElementById('cot_dolar').value;

                if(num1 == ''){
                    num1 = 0;
                }


                if(num2 == ''){
                    num2 = 0;
                }


                var multiplicar = parseInt(num1) * parseInt(num2) /10000;    
                
                document.getElementById('resultado').value = multiplicar;

                var precio = multiplicar * 59 * 1.41 + 40;

                var precio_redondeado = Math.round(precio);
                
                document.getElementById('Precio_final').value = precio_redondeado;
                
                document.getElementById('Precio_final_pesos').value = cotizacion_dolar * precio_redondeado;
            }

                



    </script>



    <nav class="nav">

        <form action="" method="post">
            <h4>Cotizacion dolar</h4>
            <input type="number" name="cot_dolar" id="cot_dolar">

    </nav>


            <section class="recuadro">
                <form action="" method="post">
                <h4>Ancho</h4>
                <input type="number" name="num1" id="num1" onkeyup="multiplicar();">

    
                <h4>Alto</h4>
                <input type="number" name="num2" id="num2" onkeyup="multiplicar();">

    
                <h4>Metro cuadrado</h4>
                <input type="number" name="resultado" id="resultado" readonly="">
    
    
                <h4>Precio final dolares</h4>
                <input type="number" name="Precio_final" id="Precio_final" readonly="">

                <h4>Precio final pesos</h4>
                <input type="number" name="Precio_final_pesos" id="Precio_final_pesos" readonly="">
    </form>
            </section>



            
</div>
</body>
<footer>


</footer>
</html>
